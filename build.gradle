plugins {
	id 'org.springframework.boot' version '2.7.4'
	id 'io.spring.dependency-management' version '1.0.14.RELEASE'
	id 'jacoco'
	id 'java'
	id 'com.diffplug.spotless' version '6.11.0'
	id "io.freefair.lombok" version "6.5.1"
}

group = 'org.miracum.streams.ume'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'
targetCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

ext {
	set('springCloudVersion', "2021.0.2") // 2021.0.3 causes bundle serializing error
	set('hapiVersion', "6.1.1")
}

dependencies {
	implementation 'org.apache.kafka:kafka-streams'
	implementation 'org.springframework.cloud:spring-cloud-stream'
	implementation 'org.springframework.cloud:spring-cloud-stream-binder-kafka-streams'
	implementation "ca.uhn.hapi.fhir:hapi-fhir-base:${hapiVersion}"
	implementation "ca.uhn.hapi.fhir:hapi-fhir-structures-r4:${hapiVersion}"
	implementation 'io.micrometer:micrometer-registry-prometheus:1.9.4'
	implementation 'io.micrometer:micrometer-core:1.9.4'
	implementation "org.miracum:kafka-fhir-serializer:1.0.2"
	implementation "org.apache.commons:commons-text:1.10.0"
	implementation "org.scala-lang:scala-library:2.13.10"

	// implementation 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.0'
	// implementation 'javax.xml.bind:jaxb-api:2.3.1'
	// implementation 'org.glassfish.jaxb:jaxb-runtime'

	implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml'

	annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

test {
	useJUnitPlatform()
}

spotless {
	java {
		importOrder()
		removeUnusedImports()
		googleJavaFormat()
	}
}

jacocoTestReport {
	reports {
		html.required = true
		xml.required = false
		csv.required = true
	}
}

jar {
	enabled = false
}
